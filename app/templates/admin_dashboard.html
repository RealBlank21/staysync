<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        .wrapper {
            background-color: #1F2940;
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        #sidebar {
            position: fixed;
            min-width: 250px;
            max-width: 250px;
            min-height: 100vh;
            background-color: #141B2D;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            padding-bottom: 20px;
        }

        .hover-btn {
            background-color: transparent;
            color: rgb(212, 212, 212);
            border: 2px solid transparent;
            padding: 10px 20px;
            font-size: 20px;
            transition: background-color 0.3s, color 0.3s;
            border-radius: 12px;
            cursor: pointer;
            width: 200px;
            height: 60px;
            margin-bottom: 20px;
        }

        .hover-btn:hover {
            background-color: #292f66; 
            color: white;
        }

        .hover-btn.active {
            background-color: #292f66; 
            color: white;
        }

        #content {
            margin-left: 250px;
            color: white;
            flex-grow: 1;
            padding: 70px;
            padding-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .row {
            width: 100%;
            margin-left: 0;
            margin-right: 0;
        }

        .col {
            display: flex;
            align-items: flex-start;
            padding: 0 15px;
        }

        .welcome-container {
            padding: 0 15px;
        }

        .setting-container {
            display: flex;
            justify-content: flex-end;
            align-items: center;
        }

        .top-box {
            background-color: #292f66;
            color: white;
            padding: 20px;
            margin-top: 40px;
            margin-bottom: 80px;
            border-radius: 10px;
            height: 700px;
            width: 90%;
            margin-left: auto;
            margin-right: auto;
        }

        .grid-container {
            width: 90%;
        }

        .content-box {
            background-color: #292f66;
            padding: 20px;
            border-radius: 10px;
            height: 300px;
            width: 100%;
            margin: 10px 0;
        }

        .row {
            margin-left: -15px;
            margin-right: -15px;
        }

    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="wrapper">
        <div id="sidebar">
            <h4 class="text-center py-5">StaySync</h4>

            <button class="hover-btn active">Dashboard</button>
            <button class="hover-btn">Student</button>
            <button class="hover-btn">Warden</button>
            <button class="hover-btn">Admissions</button>
        </div>
        <div id="content">
            
            <div class="row">
                <div class="col welcome-container">
                    <h1>Welcome, Administrator.</h1>
                </div>
                <div class="col setting-container">
                    <h4>Logout</h4>
                </div>
            </div>
            
        
            <div class="top-box">
                <!-- Content for top-box -->
            </div>
        
            <!-- New row of empty boxes -->
            <div class="row grid-container">
                <div class="col-md-4">
                    <div class="content-box">
                        <!-- Empty box content -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="content-box">
                        <!-- Empty box content -->
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="content-box">
                        <!-- Empty box content -->
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
