<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hostel Application</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <script src="https://www.google.com/recaptcha/api.js" async defer></script>
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: var(--background-color);
            }

            .application-box {
                background-color: #f8f8f8;
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-top: 50px;
            }

            h2 {
                font-weight: 600;
                margin-bottom: 20px;
            }

            .custom-file-input {
                width: auto;
                display: inline-block;
                font-size: 14px;
                padding: 5px 10px;
            }

            .btn-submit {
                background-color: var(--primary-color);
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                font-weight: 500;
                transition: background-color 0.3s ease;
            }

            .btn-submit:hover {
                background-color: var(--secondary-color);
            }

            .form-label {
                font-weight: 500;
            }

            .section-title {
                font-size: 18px;
                font-weight: 600;
                margin-top: 30px;
                margin-bottom: 15px;
                border-bottom: 2px solid var(--primary-color);
                padding-bottom: 5px;
            }

            .portrait-upload {
                display: flex;
                align-items: center;
                flex-direction: column;
            }

            .portrait-upload img {
                width: 200px;
                height: 200px;
                object-fit: cover;
                border-radius: 10%;
                margin-bottom: 10px;
            }

            .portrait-upload label {
                font-weight: 500;
            }

            .text-end {
                text-align: right;
            }

            .btn-back {
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                top: 30px;
                left: 40px;
                font-size: 3rem;
                color: var(--text-color-2);
                text-shadow: 2px 2px 2px var(--text-color-2);
                background-color: transparent;
                border-color: transparent;
                border-radius: 100px;
                width: 5%;
                height: 10%;
            }

            .btn-back:hover {
                background-color: var(--text-color-2);
                border-color: transparent;
            }

            .btn-back:active {
                background-color: var(--secondary-color) !important;
                border-color: transparent !important;
                color: var(--background-color) !important;         
                transform: scale(0.95) !important;          
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important;
            }
        </style>
    </head>
    <body>
        <a href="{{ url_for('front_page') }}" class="btn btn-primary btn-back">
            <i class="bi bi-arrow-return-left top-left-icon"></i>
        </a>

        <div class="container">
            <div class="application-box">
                <h2 class="text-center">Hostel Application Form</h2>
                <form class="row g-3" method="POST">
                    <!-- Part A: Student Information -->
                    <div class="col-12 section-title">Student Information</div>
        
                    <div class="row">
                        <div class="col-md-12">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                        </div>

                        <div class="col-md-6">
                            <label for="studentIc" class="form-label">No. IC</label>
                            <input type="text" class="form-control" id="studentIc" name="student_ic" placeholder="XXXXXXXXXXXX" required>
                        </div>

                        <div class="col-md-6">
                            <label for="studentEmail" class="form-label">Email</label>
                            <input type="text" class="form-control" id="studentEmail" name="student_email" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="studentGender" class="form-label">Gender</label>
                            <select class="form-control" id="studentGender" name="student_gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="formClass" class="form-label">Form Class</label>
                            <input type="text" class="form-control" id="formClass" name="form_class" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="race" class="form-label">Race</label>
                            <select class="form-control" id="race" name="race" required>
                                <option value="">Select Race</option>
                                <option value="Malay">Malay</option>
                                <option value="Indian">Indian</option>
                                <option value="Chinese">Chinese</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="citizenship" class="form-label">Citizenship</label>
                            <select class="form-control" id="citizenship" name="citizenship" required>
                                <option value="">Select Citizenship</option>
                                <option value="Malaysian">Malaysian</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="familyMembers" class="form-label">Family Members</label>
                            <input type="number" class="form-control" id="familyMembers" name="family_members" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="address" class="form-label">Address</label>
                            <input type="text" class="form-control" id="address" name="address" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="homeDistance" class="form-label">Home Distance (km)</label>
                            <input type="number" class="form-control" id="homeDistance" name="home_distance" required>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="guardianStatus" class="form-label">Guardian</label>
                            <select class="form-control" id="guardianStatus" name="guardian_status" required>
                                <option value="">Select Guardian</option>
                                <option value="Father">Father</option>
                                <option value="Mother">Mother</option>
                                <option value="Others">Others</option>
                            </select>
                        </div>
                        
                        <div class="col-md-6">
                            <label for="guardianContact" class="form-label">Guardian Contact</label>
                            <input type="tel" class="form-control" id="guardianContact" name="guardian_contact" required>
                        </div>
                    </div>
        
                    <!-- Submit Button -->
                    <div class="col-md-12">
                        <div class="g-recaptcha" data-sitekey="6LfycnsqAAAAAFZqNlroPkwGjcdhepUP-yO_DbMx"></div>
                        <button type="submit" class="btn btn-success w-100">Submit Application</button>
                    </div>
                </form>
            </div>
        </div>
        

        {% include 'components/success_modal.html' %}

        <script>
            function previewImage(event) {
                const reader = new FileReader();
                reader.onload = function() {
                    const output = document.getElementById('portraitPreview');
                    output.src = reader.result;
                }
                reader.readAsDataURL(event.target.files[0]);
            }
        </script>

        {% if success_message %}
        <script>
            window.onload = function() {
                var successMessage = "{{ success_message }}";
                var successModal = new bootstrap.Modal(document.getElementById('successModal'));

                if (successMessage) {
                    successModal.show();
                }
            };
        </script>
        {% endif %}

        {% if error_message %}
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title" id="exampleModalLabel">
                                <i class="bi bi-exclamation-triangle-fill"></i> Something Went Wrong!
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>{{ error_message }}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <script>
                window.onload = function() {
                    var errorMessage = "{{ error_message }}";
                    var myModal = new bootstrap.Modal(document.getElementById('myModal'));
        
                    if (errorMessage) {
                        myModal.show();
                    }
                };
            </script>
        {% endif %}     

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
