<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Application</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        body {
          background-color: var(--secondary-color);
        }

        .btn-back {
            position: absolute;
            display: flex;
            justify-content: center;
            align-items: center;
            top: 30px;
            left: 40px;
            font-size: 3rem;
            color: var(--text-color-2);
            text-shadow: 2px 2px 2px var(--text-color-2);
            background-color: transparent;
            border-color: transparent;
            border-radius: 100px;
            width: 5%;
            height: 10%;
        }

        .btn-back:hover {
            background-color: var(--text-color-2);
            border-color: transparent;
        }

        .btn-back:active {
            background-color: var(--secondary-color) !important; /* Change background color on click */
            border-color: transparent !important;
            color: var(--background-color) !important;           /* Change text/icon color on click */
            transform: scale(0.95) !important;                   /* Slightly shrink the button */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important; /* Add shadow effect on click */
        }

        .application-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .application-box {
            background-color: var(--primary-color);
            box-shadow: 5px 5px 10px rgb(54, 54, 54);
            border-radius: 20px;
            height: 80%;
            width: 40%;
            padding: 40px;
        }

        .text-center, .form-label, .text-contact {
          font-family: 'Poppins', sans-serif;
          font-weight: 600;
        }

        .btn-submit {
          margin-top: 70px;
        }

    </style>
</head>
    <body>
      <a href="{{ url_for('front_page') }}" class="btn btn-primary btn-back">
        <i class="bi bi-arrow-return-left top-left-icon"></i>
      </a>
        
      <div class="application-wrapper">
          <div class="application-box">
              <div class="container mt-5">
                <h2 class="text-center">Hostel Application Form</h2>
                <form class="row">
                    <!-- Full Name -->
                    <div class="mb-3 col-md-8">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                    </div>
        
                    <!-- Gender -->
                    <div class="mb-3 col-md-4">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
        
                    <!-- Student ID -->
                    <div class="mb-3 col-md-4">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="studentId" placeholder="Enter student ID" required>
                    </div>
        
                    <!-- Student IC -->
                    <div class="mb-3 col-md-4">
                        <label for="studentIc" class="form-label">Student IC</label>
                        <input type="text" class="form-control" id="studentIc" placeholder="Enter student IC" required>
                    </div>
        
                    <!-- Date of Birth -->
                    <div class="mb-3 col-md-4">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>
        
                    <!-- Contact Details -->
                    <h4 class="mt-4 text-contact">Contact Details</h4>
        
                    <!-- Phone Number (Self) -->
                    <div class="mb-3 col-md-4">
                        <label for="phoneSelf" class="form-label">Phone No.</label>
                        <input type="tel" class="form-control" id="phoneSelf" placeholder="Enter your phone number" required>
                    </div>
        
                    <!-- Phone Number (Guardian) -->
                    <div class="mb-3 col-md-4">
                        <label for="phoneGuardian" class="form-label">Phone No. (Guardian)</label>
                        <input type="tel" class="form-control" id="phoneGuardian" placeholder="Enter guardian's phone number" required>
                    </div>
        
                    <!-- Email -->
                    <div class="mb-3 col-md-4">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>
        
                    <!-- Address -->
                    <div class="mb-3 col">
                        <label for="address" class="form-label">Address</label>
                        <textarea class="form-control" id="address" rows="3" placeholder="Enter address" required></textarea>
                    </div>
        
                    <!-- Medical Condition -->
                    <div class="mb-3 col">
                        <label for="medicalCondition" class="form-label">Medical Condition</label>
                        <textarea class="form-control" id="medicalCondition" rows="3" placeholder="Enter any medical conditions" required></textarea>
                    </div>
        
                    <!-- Submit Button -->
                    <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                </form>
            </div>
          </div>
      </div>


        {% if error_message %}
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title" id="exampleModalLabel">
                                <i class="bi bi-exclamation-triangle-fill"></i> Something Went Wrong!
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>{{ error_message }}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <script>
                window.onload = function() {
                    var errorMessage = "{{ error_message }}";
                    var myModal = new bootstrap.Modal(document.getElementById('myModal'));
        
                    if (errorMessage) {
                        myModal.show();
                    }
                };
            </script>
        {% endif %}        

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
