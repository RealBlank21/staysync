<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Hostel Application</title>
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: var(--background-color);
            }

            .application-box {
                background-color: var(--primary-color);
                padding: 30px;
                border-radius: 10px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
                margin-top: 50px;
            }

            h2 {
                font-weight: 600;
                margin-bottom: 20px;
            }

            .custom-file-input {
                width: auto;
                display: inline-block;
                font-size: 14px; /* Adjust the font size */
                padding: 5px 10px; /* Adjust padding */
            }

            .btn-submit {
                background-color: #007bff;
                border: none;
                padding: 10px 20px;
                font-size: 16px;
                font-weight: 500;
                transition: background-color 0.3s ease;
            }

            .btn-submit:hover {
                background-color: #0056b3;
            }

            .form-label {
                font-weight: 500;
            }

            .section-title {
                font-size: 18px;
                font-weight: 600;
                margin-top: 30px;
                margin-bottom: 15px;
                border-bottom: 2px solid var(--secondary-color);
                padding-bottom: 5px;
            }

            .portrait-upload {
                display: flex;
                align-items: center;
                flex-direction: column;
            }

            .portrait-upload img {
                width: 200px;
                height: 200px;
                object-fit: cover;
                border-radius: 10%;
                margin-bottom: 10px;
            }

            .portrait-upload label {
                font-weight: 500;
            }

            .text-end {
                text-align: right;
            }

            .btn-back {
                position: absolute;
                display: flex;
                justify-content: center;
                align-items: center;
                top: 30px;
                left: 40px;
                font-size: 3rem;
                color: var(--text-color-2);
                text-shadow: 2px 2px 2px var(--text-color-2);
                background-color: transparent;
                border-color: transparent;
                border-radius: 100px;
                width: 5%;
                height: 10%;
            }

            .btn-back:hover {
                background-color: var(--text-color-2);
                border-color: transparent;
            }

            .btn-back:active {
                background-color: var(--secondary-color) !important;
                border-color: transparent !important;
                color: var(--background-color) !important;         
                transform: scale(0.95) !important;          
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2) !important;
            }
        </style>
    </head>
    <body>
        <a href="{{ url_for('front_page') }}" class="btn btn-primary btn-back">
            <i class="bi bi-arrow-return-left top-left-icon"></i>
        </a>

        <div class="container">
            <div class="application-box">
                <h2 class="text-center">Hostel Application Form</h2>
                <form class="row g-3">
                    <!-- Portrait Upload -->
                    <div class="col-md-12 text-center portrait-upload">
                        <img id="portraitPreview" src="/static/img/profile_picture_placeholder.jfif" alt="Portrait Preview">
                        <label for="portrait" class="form-label">Submit Picture</label>
                        <input type="file" class="form-control d-inline-block custom-file-input" id="portrait" accept="image/*" onchange="previewImage(event)">
                    </div>

                    <!-- Full Name -->
                    <div class="col-md-12">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter full name" required>
                    </div>

                    <!-- Gender -->
                    <div class="col-md-6">
                        <label for="gender" class="form-label">Gender</label>
                        <select class="form-select" id="gender" required>
                            <option selected disabled value="">Choose...</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>

                    <!-- Student ID -->
                    <div class="col-md-6">
                        <label for="studentId" class="form-label">Student ID</label>
                        <input type="text" class="form-control" id="studentId" placeholder="Enter student ID" required>
                    </div>

                    <!-- Student IC -->
                    <div class="col-md-6">
                        <label for="studentIc" class="form-label">Student IC</label>
                        <input type="text" class="form-control" id="studentIc" placeholder="Enter student IC" required>
                    </div>

                    <!-- Date of Birth -->
                    <div class="col-md-6">
                        <label for="dob" class="form-label">Date of Birth</label>
                        <input type="date" class="form-control" id="dob" required>
                    </div>

                    <!-- Contact Information -->
                    <div class="col-12 section-title">Contact Information</div>

                    <!-- Phone Number (Self) -->
                    <div class="col-md-6">
                        <label for="phoneSelf" class="form-label">Phone No.</label>
                        <input type="tel" class="form-control" id="phoneSelf" placeholder="Enter your phone number" required>
                    </div>

                    <!-- Phone Number (Guardian) -->
                    <div class="col-md-6">
                        <label for="phoneGuardian" class="form-label">Phone No. (Guardian)</label>
                        <input type="tel" class="form-control" id="phoneGuardian" placeholder="Enter guardian's phone number" required>
                    </div>

                    <!-- Email -->
                    <div class="col-md-6">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                    </div>

                    <!-- Address Information -->
                    <div class="col-12 section-title">Address</div>

                    <!-- Address Line 1 -->
                    <div class="col-md-6">
                        <label for="addressLine1" class="form-label">Address Line 1</label>
                        <input type="text" class="form-control" id="addressLine1" placeholder="House number, street name" required>
                    </div>

                    <!-- Address Line 2 -->
                    <div class="col-md-6">
                        <label for="addressLine2" class="form-label">Address Line 2</label>
                        <input type="text" class="form-control" id="addressLine2" placeholder="Apartment, suite, unit, etc." optional>
                    </div>

                    <!-- Area -->
                    <div class="col-md-4">
                        <label for="area" class="form-label">Area</label>
                        <input type="text" class="form-control" id="area" placeholder="Enter area" required>
                    </div>

                    <!-- City -->
                    <div class="col-md-4">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" placeholder="Enter city" required>
                    </div>

                    <!-- State -->
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter state" required>
                    </div>

                    <!-- Zip Code -->
                    <div class="col-md-4">
                        <label for="zip" class="form-label">Zip Code</label>
                        <input type="text" class="form-control" id="zip" placeholder="Enter zip code" required>
                    </div>

                    <!-- Medical Condition / Allergies -->
                    <div class="col-12 section-title">Medical Condition / Allergies</div>

                    <!-- Medical Condition 1 -->
                    <div class="col-md-6">
                        <label for="medicalCondition1" class="form-label">Medical Condition / Allergy 1</label>
                        <input type="text" class="form-control" id="medicalCondition1" placeholder="Enter condition or allergy" required>
                    </div>

                    <!-- Medical Condition 2 -->
                    <div class="col-md-6">
                        <label for="medicalCondition2" class="form-label">Medical Condition / Allergy 2</label>
                        <input type="text" class="form-control" id="medicalCondition2" placeholder="Enter condition or allergy" optional>
                    </div>

                    <!-- Medical Condition 3 -->
                    <div class="col-md-6">
                        <label for="medicalCondition3" class="form-label">Medical Condition / Allergy 3</label>
                        <input type="text" class="form-control" id="medicalCondition3" placeholder="Enter condition or allergy" optional>
                    </div>

                    <!-- Submit Button -->
                    <div class="col-12 text-end mb-4"> <!-- Added mb-4 for margin-bottom -->
                        <button type="submit" class="btn btn-primary btn-submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- JavaScript to preview image -->
        <script>
            function previewImage(event) {
                const reader = new FileReader();
                reader.onload = function() {
                    const output = document.getElementById('portraitPreview');
                    output.src = reader.result;
                }
                reader.readAsDataURL(event.target.files[0]);
            }
        </script>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
