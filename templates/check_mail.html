<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 450px;
            width: 100%;
        }

        h1 {
            color: #4caf50;
            font-size: 24px;
            margin-bottom: 15px;
        }

        p {
            color: #555;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .email-note {
            font-weight: bold;
            color: #2196f3;
        }

        .button {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
            text-decoration: none;
        }

        .button:hover {
            background-color: #45a049;
        }

        .footer {
            font-size: 14px;
            color: #888;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .logo-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            background-color: transparent;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            color: #4caf50;
            font-size: 16px;
        }

        .logo-button:hover {
            background-color: #f1f1f1;
        }

        .logo-button img {
            max-width: 50px;  /* Adjust this to the size you want */
            max-height: 50px; /* Keep aspect ratio intact */
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Success!</h1>
        <p>You may close this window now, check your email for the verification link.</p>
        <p class="email-note">Please make sure to check your spam folder if you don't see it in your inbox.</p>
        
        <div class="button-container">
            <a href="https://mail.yahoo.com" class="logo-button">
                <img src="/static/img/yahoo_icon.png" alt="Yahoo Logo">
            </a>
            <a href="https://mail.google.com" class="logo-button">
                <img src="/static/img/gmail_icon.png" alt="Gmail Logo">
            </a>
            <a href="https://outlook.live.com" class="logo-button">
                <img src="/static/img/outlook_icon.png" alt="Outlook Logo">
            </a>
        </div>

        <div class="footer">
            <p>&copy; 2024 StaySync</p>
        </div>
    </div>
</body>
</html>
