<style>
    .navbar {
      background-color: white;
    }

    .navbar-brand {
        font-family: 'Poppins', sans-serif !important;
        font-weight: 700;
      }

      .navbar-text {
        font-family: 'Poppins', sans-serif !important;
        font-weight: 500;
      }

      .btn-login {
        width: 120px;
        height: 40px;
        background-color: transparent;
        color: rgb(212, 212, 212);
        border: 1px solid rgb(212, 212, 212);
        border-color: transparent;
        border-radius: 5px;
        padding: 0;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s, color 0.3s; /* Added transition */
        display: inline-flex !important; /* Force display */
        visibility: visible !important;
        opacity: 1 !important;
      }

      .btn-login:hover {
        background-color: rgb(212, 212, 212);
        border-color: rgb(212, 212, 212);
        color: #097693;
      }

      .btn-login:active {
        background-color: rgb(212, 212, 212) !important;
        border-color: rgb(212, 212, 212) !important;
        color: #097693 !important;
      }
</style>

<nav class="navbar p-1 navbar-expand">
    <div class="container-fluid">
      <a class="navbar-brand" href="{{ url_for('front_page') }}">StaySync DEV</a>
      <div class="collapse navbar-collapse" id="navbarText">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <!-- Nav items -->
        </ul>
        <span class="navbar-text">
          {% if username %}
          <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-login navbar-text">{{ username }}</a>
          {% else %}
          <a href="{{ url_for('login') }}" class="btn btn-primary btn-login navbar-text">Login</a>
          {% endif %}
        </span>
      </div>
    </div>
</nav>
