<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        h4 {
            font-family: 'Poppins', sans-serif;
            font-weight: 700;
        }
        
        span {
            font-family: 'Poppins', sans-serif;
            font-weight: 500;
        }

        .wrapper {
            background-color: var(--background-color);
            display: flex;
            min-height: 100vh;
            position: relative;
        }

        .sidebar {
            position: fixed;
            min-width: 220px;
            max-width: 220px;
            height: 100vh; /* Ensure the height is 100% of the viewport height */
            background-color: var(--primary-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }        

        .sidebar h4 {
            text-align: center;
            padding: 20px 0;
        }

        .sidebar .section {
            margin-bottom: 30px;
        }

        .sidebar::-webkit-scrollbar {
            width: 12px;
        }
        
        .sidebar::-webkit-scrollbar-track {
            background-color: #f1f1f1;
        }
        
        .sidebar::-webkit-scrollbar-thumb {
            background-color: #888;
        }
        
        .sidebar::-webkit-scrollbar-thumb:hover {
            background-color: #555;
        }

        .section-label {
            font-weight: bold;
            margin-bottom: 10px;
        }

        .icon-text-btn, .text-btn {
            display: inline-flex;
            align-items: center;
            justify-content: flex-start;
            gap: 10px;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: #fff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
            text-align: left;
        }

        .icon-text-btn:hover, .text-btn:hover {
            background-color: var(--secondary-color);
        }

        .icon-text-btn i, .text-btn i {
            font-size: 1.5rem;
        }

        .container {
            width: 100%;
        }

        .logout-btn:hover {
            background-color: rgb(212, 0, 0);
        }

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="sidebar">
            <h4>StaySync</h4>

            <div class="section">
                <button class="icon-text-btn" data-url="{{ url_for('dashboard') }}" onclick="window.location.href=this.getAttribute('data-url');">
                    <i class="bi bi-house-fill"></i>
                    <span>Dashboard</span>
                </button>
            </div>

            <div class="section">
                <div class="section-label">Accounts</div>
                <button class="text-btn" data-url="{{ url_for('dashboard') }}" onclick="window.location.href=this.getAttribute('data-url');">
                    <i class="bi bi-person-fill"></i>
                    <span>Admin</span>
                </button>
                <button class="text-btn" data-url="{{ url_for('dashboard') }}" onclick="window.location.href=this.getAttribute('data-url');">
                    <i class="bi bi-shield-lock-fill"></i>
                    <span>Warden</span>
                </button>
                <button class="text-btn" data-url="{{ url_for('dashboard') }}" onclick="window.location.href=this.getAttribute('data-url');">
                    <i class="bi bi-person-lines-fill"></i>
                    <span>Student</span>
                </button>
            </div>

            <div class="section">
                <div class="section-label">Application</div>
                <button class="text-btn" data-url="{{ url_for('dashboard') }}" onclick="window.location.href=this.getAttribute('data-url');">
                    <i class="bi bi-journal-text"></i>
                    <span>Hostel Applications</span>
                </button>
                <button class="text-btn" data-url="{{ url_for('dashboard') }}" onclick="window.location.href=this.getAttribute('data-url');">
                    <i class="bi bi-journal-text"></i>
                    <span>Outing Applications</span>
                </button>
            </div>

            <div class="section">
                <div class="section-label">Admission</div>
                <button class="text-btn" data-url="{{ url_for('dashboard') }}" onclick="window.location.href=this.getAttribute('data-url');">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>Hostel Admission</span>
                </button>
                <button class="text-btn" data-url="{{ url_for('dashboard') }}" onclick="window.location.href=this.getAttribute('data-url');">
                    <i class="bi bi-file-earmark-text"></i>
                    <span>Outing Admission</span>
                </button>
            </div>

            <div class="section">
                <div class="section-label">Miscellaneous</div>
                <button class="text-btn" data-url="{{ url_for('dashboard') }}" onclick="window.location.href=this.getAttribute('data-url');">
                    <i class="bi bi-person-plus-fill"></i>
                    <span>Add User</span>
                </button>
                <button class="text-btn logout-btn" data-url="{{ url_for('logout') }}" onclick="window.location.href=this.getAttribute('data-url');">
                    <i class="bi bi-box-arrow-left"></i>
                    <span>Logout</span>
                </button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
