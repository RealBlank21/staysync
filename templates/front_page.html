<!DOCTYPE html>
<html lang="en" class="front-page">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stay Sync</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
      html, body {
        height: 100%;
        margin: 0;
      }

      .front-page-wrapper {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .navbar-brand {
        font-family: 'Poppins', sans-serif !important;
        font-weight: 700;
      }

      .navbar-text {
        font-family: 'Poppins', sans-serif !important;
        font-weight: 500;
      }

      .carousel {
        flex: 0 0 auto;
      }

      .carousel-img {
        width: 100%;
        height: 60vh; /* Adjust height as needed */
        object-fit: cover;
        object-position: 50% 70%;
        opacity: 90%;
      }

      .front-page-content {
        flex: 1 0 auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: var(--primary-color);
      }

      .front-page-buttons {
        display: flex;
        gap: 10px;
        justify-content: center;
      }

      .front-page-welcome {
        color: white;
        font-family: 'Bebas Neue', sans-serif !important;
        font-size: 5vw; /* Responsive font size */
        max-width: 700px;
        text-align: center;
        margin: 80px auto;
      }

      .btn-login {
        width: 120px;
        height: 40px;
        background-color: transparent;
        color: rgb(212, 212, 212);
        border: 1px solid rgb(212, 212, 212);
        border-color: transparent;
        border-radius: 5px;
        padding: 0;
        font-size: 18px;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: background-color 0.3s, color 0.3s; /* Added transition */
        display: inline-flex !important; /* Force display */
        visibility: visible !important;
        opacity: 1 !important;
      }

      .btn-login:hover {
        background-color: rgb(212, 212, 212);
        border-color: rgb(212, 212, 212);
        color: #097693;
      }

      .btn-login:active {
        background-color: rgb(212, 212, 212) !important;
        border-color: rgb(212, 212, 212) !important;
        color: #097693 !important;
      }

      .btn-apply {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        background-color: white;
        color: var(--primary-color);
        border-color: transparent;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
      }

      .btn-apply:hover {
        background-color: var(--primary-color);
        color: white;
        border-color: white;
      }

      .btn-apply:active {
        background-color: white !important;
        color: var(--primary-color) !important;
        border-color: transparent !important; 
      }

      .front-page-welcome {
        font-size: 4rem;
        margin: 40px auto;
      }

      @media (max-width: 768px) {
        .btn-login {
          width: 100px;
          font-size: 16px;
        }

        .btn-apply {
          width: 30%;
          font-size: 14px;
          padding: 10px;
        }

        .front-page-welcome {
          font-size: 7vw;
          margin: 40px 10%;
        }

        .carousel-img {
          height: 50vh;
        }
      }
    </style>
  </head>
  <body class="front-page">
  <!-- Nav Bar -->
    <nav class="navbar p-1 navbar-expand">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">StaySync DEV</a>
        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <!-- Nav items -->
          </ul>
          <span class="navbar-text">
            {% if username %}
            <a href="{{ url_for('dashboard') }}" class="btn btn-primary btn-login navbar-text">{{ username }}</a>
            {% else %}
            <a href="{{ url_for('login') }}" class="btn btn-primary btn-login navbar-text">Login</a>
            {% endif %}
          </span>
        </div>
      </div>
    </nav>
    <!-- Nav Bar End -->

      <!-- Carousel -->
    <div class="front-page-wrapper">
      <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/static/img/carousel_img_01.jpg" class="d-block w-100 carousel-img" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/static/img/carousel_img_01.jpg" class="d-block w-100 carousel-img" alt="...">
      </div>
      <div class="carousel-item">
        <img src="/static/img/carousel_img_01.jpg" class="d-block w-100 carousel-img" alt="...">
      </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <!-- Carousel End -->

      <div class="front-page-content">
        <h1 class="front-page-welcome">WELCOME TO STAY SYNC, A MODERN HOSTEL MANAGEMENT SYSTEM</h1>

        <a href="{{ url_for('application') }}" class="btn btn-apply btn-primary navbar-text">Join Us Now!</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
