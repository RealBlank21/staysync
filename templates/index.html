<!DOCTYPE html>
<html lang="en" class="index-page">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body class="index-page">
        <div class="centered-square">
            <div class="left-side">
                <div class="left-inner-content">
                    <h2>Sign In</h2>
                </div>
            </div>

            <div class="right-side">
                <form class="login-form" method="POST" action="{{ url_for('login') }}">
                    <input type="text" name="username" placeholder="Username" class="form-control">
                    <input type="password" name="password" placeholder="Password" class="form-control">
                    <a href="#" class="forgot-password">Forgot Password?</a>             
            
                    <div class="row align-bottom">
                        <div class="col">
                            <a href="#" class="sign-up">Create new account</a>
                        </div>
                        <div class="col col-md-4 text-right">
                            <input type="submit" value="Login" class="btn btn-primary btn-block">
                        </div>
                    </div>
                </form>
            </div>
        </div>

        {% if error_message %}
            <button type="button" class="btn btn-primary" id="triggerModalButton" data-bs-toggle="modal" data-bs-target="#myModal" style="display: none;">
                Open Modal
            </button>
            
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title" id="exampleModalLabel">
                                <i class="bi bi-exclamation-triangle-fill"></i> Something Went Wrong!
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>{{ error_message }}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <script>
                window.onload = function() {
                    var errorMessage = "{{ error_message }}";

                    if (errorMessage) {
                        var modalTriggerButton = document.getElementById('triggerModalButton');
                        modalTriggerButton.click();
                    }
                };
            </script>
        {% endif %}    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
