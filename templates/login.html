<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .login-wrapper {
            height: 100%;
        }
        
        .login-container {
            display: flex;
            background-color: #00b5ac;
            height: 100%;
            width: 60%;
            text-align: center;
            justify-content: center;
            align-items: center;
        }

        .login-box-upper *
        {
            width: 600px;
            height: 80px;
            margin: 50px;
            border-radius: 40px;
        }

        .form-text::placeholder
        {
            padding-left: -40px;
            color: #004b47;
            font-size: 20px;
            font-weight: 600;
        }

        .login-box-upper .form-text{
            padding-left: 40px;
            color: #004b47;
            font-size: 20px;
            font-weight: 600;
        }

    </style>

</head>
    <body>
        <div class="login-wrapper">
            <div class="login-container">
                <div class="login-box">
                    <div class="login-box-upper">
                        <h1>Log in</h1>

                        <input type="text" name="username" placeholder="Username" class="form-control form-text">
                        <input type="password" name="password" placeholder="Password" class="form-control form-text">
                    </div>
                    <input type="submit" value="Log in" class="btn btn-primary btn-block">
                    <a href="#" class="forgot-password">Forgot Password?</a>
                </div>
            </div>
            <div class="register-container">

            </div>
        </div>

        {% if error_message %}
            <button type="button" class="btn btn-primary" id="triggerModalButton" data-bs-toggle="modal" data-bs-target="#myModal" style="display: none;">
                Open Modal
            </button>
            
            <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-danger text-white">
                            <h5 class="modal-title" id="exampleModalLabel">
                                <i class="bi bi-exclamation-triangle-fill"></i> Something Went Wrong!
                            </h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <p>{{ error_message }}</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        
            <script>
                window.onload = function() {
                    var errorMessage = "{{ error_message }}";

                    if (errorMessage) {
                        var modalTriggerButton = document.getElementById('triggerModalButton');
                        modalTriggerButton.click();
                    }
                };
            </script>
        {% endif %}    

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
</html>
