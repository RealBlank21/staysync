<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register User</title>
    <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="wrapper">
        <div id="sidebar">
            <h4 class="text-center py-5">StaySync</h4>

            <button class="hover-btn" data-url="{{ url_for('dashboard') }}" onclick="window.location.href=this.getAttribute('data-url');">Dashboard</button>
            <button class="hover-btn">Admin</button>
            <button class="hover-btn">Warden</button>
            <button class="hover-btn">Student</button>
            <button class="hover-btn">Admissions</button>
            <button class="hover-btn active" data-url="{{ url_for('register_user') }}" onclick="window.location.href=this.getAttribute('data-url');">Add User</button>
        </div>
        <div id="content">
            
            <div class="row" id="top-col-row">
                <div class="col welcome-container">
                    <h1>Welcome, root.</h1>
                </div>
                <div class="col setting-container">
                    <h4>Logout</h4>
                </div>
            </div>
            
        
            <div class="top-box">
                <div class="form-container" style="padding: 80px;">
                    <form class="row g-3" method="POST" novalidate>
                        <div class="col-md-12">
                          <label class="form-label">Username</label>
                          <input type="text" class="form-control" name="username" required>
                        </div>
                        <div class="col-md-12">
                          <label class="form-label">Password</label>
                          <input type="text" class="form-control" name="password" required>
                        </div>
                        <div class="col-md-3">
                          <label class="form-label">Role</label>
                          <select class="form-select" name="role" required>
                            <option selected disabled value="">Choose...</option>
                            <option>Admin</option>
                            <option>Warden</option>
                            <option>Student</option>
                          </select>
                        </div>
                        <div class="col-12">
                          <button class="btn btn-primary" type="submit">Submit form</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
